<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/onetime.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order form</title>
</head>

<body>

    <div id="wrapper">
        <div id="container">
            <div id="left-col">
                <div id="left-col-cont">
                    <h2>order summary</h2>
                    <div class="item">
                        <div class="img-col">
                            <img src="http://emilcarlsson.se/assets/shirt.png" alt="" />
                        </div>
                        <div class="meta-col">
                            <h3>Blue Ocean Shirt</h3>
                            <p class="price">$60</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="img-col">
                            <img src="http://emilcarlsson.se/assets/green-shirt.png" alt="" />
                        </div>
                        <div class="meta-col">
                            <h3>Green Pine Shirt</h3>
                            <p class="price">$55</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="img-col">
                            <img src="http://emilcarlsson.se/assets/belt.png" alt="" />
                        </div>
                        <div class="meta-col">
                            <h3>Cow Skin Belt</h3>
                            <p class="price">$32</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="img-col">
                            <img src="http://emilcarlsson.se/assets/watch1.png" alt="" />
                        </div>
                        <div class="meta-col">
                            <h3>Festina Quartz Watch</h3>
                            <p class="price">$299</p>
                        </div>
                    </div>
                    <p id="total">Total</p>
                    <h4 id="total-price"><span>$</span> 446</h4>
                </div>
            </div>
            <div id="right-col">
                <h2>available payment options</h2>

                <!-- Replace "test" with your own sandbox Business account app client ID -->

                    src="https://www.paypal.com/sdk/js?client-id=AeqKEWESQpJNMKRNMOO8LYp9z8IMI3y8JZTAkIf-6h4zeN8avqqhGhUYRnYeW0ZtxXvxqdt1lcrLgtu3&currency=USD"></script>
                <!-- Set up a container element for the button -->
                <div id="paypal-button-container"></div>
                <script src="assets/js/onetime.js"></script>

            </div>
        </div>
    </div>

</body>
